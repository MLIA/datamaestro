
type: trec/adhoc/topics
task: adhoc information retrieval
description: Topics for the ad-hoc task of the TREC

data:
  id: "yo"
  properties:
      parts: [desc]
  process:
    - download:
      url: "http://trec.nist.gov/data/topics_eng/topics.51-100.gz"
    - replace:
        pattern: "Number:(\\s+)0"
        with: "Number: \\1"
